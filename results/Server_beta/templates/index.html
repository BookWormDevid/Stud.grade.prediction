<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <!-- Loop through 32 features -->
        {% for i in range(1, 32) %}
        <div class="form-group">
            <label for="feature{{ i }}">Feature {{ i }}</label>
            <input type="number" id="feature{{ i }}" name="feature{{ i }}" step="any" required>
        </div>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
</body>
</html>
